<h1>BUDGET</h1>

<style>
table {
  text-align:center;
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
input[type=text]{
  border: none;
  font-family: arial, sans-serif;
  padding: 8px;
  
} 
</style>
<form action="{% url 'update2' %}">
{% csrf_token %}

<table style="width:30%">
  <tr>
    <th>Category</th>
    <th>Costing</th> 
  </tr>

  <tr>

  </tr>
  <tr>

  </tr>
  <tr>
    <td>Post Production</td>
    <td contenteditable='true'>{{f}}</td>
  </tr>
  <tr>
    <td>Legal And Office Expenditure</td>
    <td contenteditable='true'>{{g}}</td>
  </tr>
  <tr>
    <td>Marketing</td>
    <td contenteditable='true'>{{h}}</td>
  </tr>
  <tr>
    <td>Miscellaneous</td>
    <td contenteditable='true'>{{i}}</td>
  </tr>
  <tr>
    <td>Total Budget</td>
    <td >{{tb}}<td>
  </tr>
</table>

<input type="hidden" name="text16" value={{a}}>

<input type="submit" value="Update">
</form>
